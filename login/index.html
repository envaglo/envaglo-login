<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>تسجيل الدخول</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="login-container">
      <p class="marketing">marketing&busisness solutions</p>
      <div class="login-inputs">
        <h1 class="login-title">تسجيل الدخول</h1>
        <form class="login-form">
          <label for="userName">إسم المستخدم </label>
          <input type="text" id="name" />

          <label for="password">الرقم السرى </label>
          <input type="password" id="password" />

          <label class="checkbox-label" for="togglePasswordIcon">
            <input class="checkbox" type="checkbox" id="togglePasswordIcon" />
            إظهار كلمة السر
          </label>
          <button class="login-button" id="loginButton">تسجيل الدخول</button>
        </form>
      </div>
      <div class="svg-images">
        <div class="images">
          <img class="logo-text web" src="./assets/wep/Group 4.svg" alt="" />
          <img class="logo-text small" src="./assets/ipad/logo.svg" alt="" />
        </div>
        <div class="icons-container">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-snapchat"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <a
            class="envaglo-link"
            href="https://www.envaglo.com"
            target="_blank"
          >
            <p>www.envaglo.com</p>
          </a>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
